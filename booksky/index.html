<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSKY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="navbar">
        <h1>BOOKSKY</h1>
    </div>
    <div class="container">
        <div class="box-container">

            <h2>RICH DAD POOR DAD</h2>
            <h5>RICHARD</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, sapiente impedit neque at earum distinctio praesentium eligendi qui sit quas nostrum ut culpa libero ipsa, eveniet, debitis harum molestiae voluptatum!</p>
            <button  onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form >
            <input type="text"  placeholder="Book Name" id="book-name-input">
            <input type="text" placeholder="Author Name" id="author-name-input">
            <textarea placeholder="Book Discription" id="desc-input"></textarea>
            <button id="add-book">Add Book</button>
            <button id="cancel-popup">Cancel</button>
        </form>

    </div>

    <button class="add-button" id="add-popup-button">+</button>
    

    <script src="script.js" defer></script>
</body>
</html>
